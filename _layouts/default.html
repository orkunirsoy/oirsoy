<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
     <div class="wrapper">
      <header>
        <p> <img src="Picture2.png" alt="PP" width="175" height="175"></p>
        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <ul>
          <li><a class="buttons github" href="https://orkunirsoy.github.io/">Home</a></li>
	<li><a class="buttons github" href="/Projects.html">Selected Projects</a></li>
	<li><a class="buttons github" href="Resume.pdf">Resume</a></li>
      
        </ul>
        {% if site.github.is_user_page %}
        	</ul>
	      
	      
        {% endif %}
      </header>

      <section>
        
	      
       {{ content }}
                
      </section>

      <footer>
      </footer>
     </div>

    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
